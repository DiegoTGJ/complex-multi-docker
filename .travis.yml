sudo: required
services:
  - docker
before_install:
  - docker build -t $DOCKER_ID/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run -e CI=true $DOCKER_ID/react-test npm test

after_success:
  - docker build -t $DOCKER_ID/complex-client ./client
  - docker build -t $DOCKER_ID/complex-nginx ./nginx
  - docker build -t $DOCKER_ID/complex-server ./server
  - docker build -t $DOCKER_ID/complex-worker ./worker
  #Log in to docker CLI
  - echo $DOCKER_PASSWORD | docker login --username $DOCKER_ID --password-stdin
  #Take images and push them to docker hub
  - docker push $DOCKER_ID/complex-client
  - docker push $DOCKER_ID/complex-nginx
  - docker push $DOCKER_ID/complex-server
  - docker push $DOCKER_ID/complex-worker

deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: 'complex-docker'
  env: 'Complexdocker-env'
  bucket_name: elasticbeanstalk-us-east-2-398390233339
  bucket_path: complex-docker
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY